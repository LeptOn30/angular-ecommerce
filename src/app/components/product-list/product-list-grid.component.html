<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngIf="products.length == 0; else elseBlock" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
                <ng-template #elseBlock>
                    <!-- loop over the collection of products -->
                    <div *ngFor="let tempProduct of products" class="col-md-3">

                        <div class="product-box">
                            <a routerLink="/products/{{ tempProduct.id }}">
                                <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                                <h1>{{ tempProduct.name }}</h1>
                            </a>
                            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                        </div>

                    </div>
                </ng-template>
            </div>

            <!-- begin pagination controls -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [collectionSize]="totalElements"
                                                [(page)]="currentPage"
                                                [pageSize]="pageSize"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Items per page:</span>
                                <select #pageSelection (change)="updatePageSize(pageSelection.value);">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end pagination controls -->

        </div>
    </div>
</div>
